<!DOCTYPE html>
<html>
<head>
    <title>Sentence Reverser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sentence-rev.js"></script>
</head>
<body>
<div class="container">
    <h1>Sentence Reverser</h1>
    <div class="form-group">
        <label for="phrase">Phrase:</label>
        <input id="phrase" type="text" size="100">
    </div>
    <div class="form-group">
        <label for="filter">Filter:</label>
        <input id="filter" type="text" size="100">
    </div>
    <div><button id="go" onclick="reverseSentence()">Go!</button></div>
    <div id="words"></div>
    <div id="count"></div>
</div>

</body>
</html>
