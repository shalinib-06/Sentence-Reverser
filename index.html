<!DOCTYPE html>
<html>
<head>
    <title>Sentence-reverser</Sentence-reverser></title>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>Sentence Reverser!</h1>
<div>Phrase: <input id="phrase" type="text" size="100"></div><br><br>
<div>Filter : <input id="filter" type="text" size="100"></div><br><br>
<div><button id="go" onclick="reverseSentence()">Go!</button></div><br><br>
<div id="words"></div><br><br>
<div id="count"></div><br>

<script>
    function reverseSentence() {
        var phrase = document.getElementById("phrase").value;
        var filter = document.getElementById("filter").value;
        var count = 0;
        var splitWords = phrase.split(" "); 
        var result = "";

        for (var i = splitWords.length - 1; i >= 0; i--) {
            var word = splitWords[i];

            if (filter === "") {
                if (word !== "") {
                    result += "<span class='word'>" + word + "</span> ";
                }
            } else {
                if (word.toUpperCase().includes(filter.toUpperCase())) {
                    count++;
                } else {
                    if (word !== "") {
                        result += "<span class='word'>" + word + "</span> ";
                    }
                }
            }
        }

        document.getElementById("words").innerHTML = result.trim(); 
        document.getElementById("count").innerHTML = count + " word(s) filtered out";

        
        document.getElementById("phrase").value = "";
        document.getElementById("filter").value = "";
    }
</script>
</body>
</html>
